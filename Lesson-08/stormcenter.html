  <main>
    <h2>Storm Center</h2>
    <form method="GET" action="thanks.html">
        <fieldset>
            <legend>
                Reported by
            </legend>
            <label class="top"> Full Name*<input type="text"  min-length="5" size="5" name="fname" required  pattern="[A-Za-z]">
            </label>
            <label class="top"> Email*<input type="email" name="email" placeholder="myemail@email.com" >
            </label>
              <label class="top"> Phone<input type="tel" name="phone" placeholder="1235551234">
            </label>
            <label class="top"> Zip Code*<input type="number" name="zipCode" placeholder="XX XXX" required>
            </label>
            
        </fieldset>
        <fieldset>
            <legend>Storm Information</legend>
            <label class="top"> Storm date<input type="date" name="stormDate"> </label>
            <label for="stormchoice" class="top">TypeStorm </label>
            <input list="stormtypes" id="stormchoice" name="stormchoice">
            <datalist id="stormtypes">
                
                <option value="Flash Flood">
                    
                <option value="Hail">
                    
                <option value="Hurricane">
                    
                <option value="Thunderstorm">
                    
                <option value="Tornado">
            </datalist>
            <br>
            <label class="chachaslide" for="rating">Storm Severity (1-10):
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="ratingvalue">5</span>
                    </label>
                    
                    <datalist id="tickmarks">
              <option value="0">
              <option value="1">
              <option value="2">
              <option value="3">
              <option value="4">
              <option value="5">
              <option value="6">
              <option value="7">
              <option value="8">
              <option value="9">
              <option value="10">
            </datalist>
            
            <label class="top">
                    Storm Region <select name="subject">
                            <option value="">Select Region &#9662;</option>
                    
                    <option value="preston">Preston</option>
                    <option value="sugarcity">Sugar City</option>
                    <option value="fishhaven"> Fish Haven</option>
                    <option value="data">Data Professional</option>
                    </select>
                    </label>
                    
            

        </fieldset>
        <fieldset>
                <legend class="top">Are you in danger?</legend>
                
                <label class="dangerous"><input type="radio" name="danger" value="yes">Yes
                </label>
                <label class="dangerous" ><input type="radio" name="danger" value="no">No
                </label>
                <label class="dangerous"><input type="radio" name="danger" value="maybe">Maybe
                </label>
                <br><br>
                <label class="comment">  Additional information or Comments 
                        <input type="text" name="comments" placeholder="Your comment goes here...">

                </label>
                
            </fieldset>
            <input type="submit" value="Send my report" class="submitBtn">





    </form>
